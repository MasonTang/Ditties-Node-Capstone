<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Diddies | Song Form</title>
    <!--CSS Links here-->
    <!--Font Links here-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <nav role="navigation">
        <header>
            <h1>Diddies</h1>
        </header>
    </nav>
    <main role="main">
        <div role="container">
            <div class="row">
                <div class="col-12">
                    <h2>Let your song ideas come to life!</h2>
                    <form>
                        <fieldset>
                            <legend>Fill in all inspired fields</legend>
                            <label for="title">Title</label>
                            <input type="text" id="tite"><br>
                            
                            <label for="coauthors">Coauthor(s)</label>
                            <input type="text" id="coauthors"><br>
                            
                            <label for="genreFeel">Genre/Feel</label>
                            <input type="text" id="genreFeel"><br>
                            
                            <label for="Speed">Speed</label>
                            <select id="Speed">
                                <option value="">none selected</option>
                                <option value="fast">fast</option>
                                <option value="moderate">moderate</option>
                                <option value="slow">slow</option>
                            </select><br>    
                            
                            <label for="key">Key</label>
                            <input type="text" id="Key">
                            
                            <label for="capo">capo</label>
                            <input type="number" id="capo" min=0 max=20><br>
                            
                            <label for="timeSig-top">Time Signature (top)</label>
                            <input type=number id="timeSig-top"><br>
                            <label for="timeSig-bottom">Time Signature (bottom)</label>
                            <input type=number id="timeSig-bottom"><br>

                            <label for="strum">Strum/Picking Notes</label>
                            <input type="text" id="strum" placeholder="e.g. DUXUDU"><br>

                            <label for="notes">Other Misc. Notes</label>
                            <input type="text" id="notes"><br>
                            
                            <label for="section1">Section</label>
                            <select id="section1">
                                    <option value="">none selected</option>
                                    <option value="intro">Intro</option>
                                    <option value="verse">Verse</option>
                                    <option value="chorus">Chorus</option>
                                    <option value="bridge">Bridge</option>
                                    <option value="instrumental">Instrumental</option>
                                </select><br>
                            
                            <label for=chords1>Chords</label>
                            <input type="text" id="chords1"><br>

                            <label for=lyrics1>Lyrics</label>
                            <input type="text" id="lyrics1"><br>

                            <label for="section2">Section</label>
                            <select id="section2">
                                    <option value="">none selected</option>
                                    <option value="intro">Intro</option>
                                    <option value="verse">Verse</option>
                                    <option value="chorus">Chorus</option>
                                    <option value="bridge">Bridge</option>
                                    <option value="instrumental">Instrumental</option>
                                </select><br>
                            
                            <label for=chords2>Chords</label>
                            <input type="text" id="chords2"><br>

                            <label for=lyrics2>Lyrics</label>
                            <input type="text" id="lyrics2"><br>

                            <label for="section3">Section</label>
                            <select id="section3">
                                    <option value="">none selected</option>
                                    <option value="intro">Intro</option>
                                    <option value="verse">Verse</option>
                                    <option value="chorus">Chorus</option>
                                    <option value="bridge">Bridge</option>
                                    <option value="instrumental">Instrumental</option>
                                </select><br>
                            
                            <label for=chords3>Chords</label>
                            <input type="text" id="chords3"><br>

                            <label for=lyrics3>Lyrics</label>
                            <input type="text" id="lyrics3"><br>

                            <label for="section4">Section</label>
                            <select id="section4">
                                    <option value="">none selected</option>
                                    <option value="intro">Intro</option>
                                    <option value="verse">Verse</option>
                                    <option value="chorus">Chorus</option>
                                    <option value="bridge">Bridge</option>
                                    <option value="instrumental">Instrumental</option>
                                </select><br>
                            
                            <label for=chords4>Chords</label>
                            <input type="text" id="chords4"><br>

                            <label for=lyrics4>Lyrics</label>
                            <input type="text" id="lyrics4"><br>
                            
                            <label for="section5">Section</label>
                            <select id="section5">
                                    <option value="">none selected</option>
                                    <option value="intro">Intro</option>
                                    <option value="verse">Verse</option>
                                    <option value="chorus">Chorus</option>
                                    <option value="bridge">Bridge</option>
                                    <option value="instrumental">Instrumental</option>
                                </select><br>
                            
                            <label for=chords5>Chords</label>
                            <input type="text" id="chords5"><br>

                            <label for=lyrics5>Lyrics</label>
                            <input type="text" id="lyrics5"><br>
                            
                            <label for="section6">Section</label>
                            <select id="section6">
                                    <option value="">none selected</option>
                                    <option value="intro">Intro</option>
                                    <option value="verse">Verse</option>
                                    <option value="chorus">Chorus</option>
                                    <option value="bridge">Bridge</option>
                                    <option value="instrumental">Instrumental</option>
                                </select><br>
                            
                            <label for=chords6>Chords</label>
                            <input type="text" id="chords6"><br>

                            <label for=lyrics6>Lyrics</label>
                            <input type="text" id="lyrics6"><br>
                            
                            <label for="section7">Section</label>
                            <select id="section7">
                                    <option value="">none selected</option>
                                    <option value="intro">Intro</option>
                                    <option value="verse">Verse</option>
                                    <option value="chorus">Chorus</option>
                                    <option value="bridge">Bridge</option>
                                    <option value="instrumental">Instrumental</option>
                                </select><br>
                            
                            <label for=chords7>Chords</label>
                            <input type="text" id="chords7"><br>

                            <label for=lyrics7>Lyrics</label>
                            <input type="text" id="lyrics7"><br>

                            <input type="submit" value="Save">
                            <input type="submit" value="Clear Form">
                            <input type="submit" value="Delete Song">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>


</html>
