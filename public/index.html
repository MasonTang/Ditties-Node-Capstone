<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ditties | Songwriters' Notes</title>
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <!--Font Links here-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <nav role="navigation">
        <header>
            <img id="logo" src="images/DittiesLogo.png">
        </header>
    </nav>
    <main role="main">
        <div role="container" class= "index">
            <div class="row">
                <div class="col-12 readable">
                    <header class="index-header">
                        <h2>Welcome to Ditties</h2>
                        <h3>The songwriters' app for tracking song ideas</h3>
                    </header>
                    <form class="users">
                        <header>
                            <h4>Sign in or Sign up!</h4>
                        </header>
                            <label for="username">Username</label><br>
                            <input type="text" id="username"><br>
                            <label for="password">Password</label><br>
                            <input type="password" id="password"><br>
                            <input type="submit" value="Sign in" id="signin"><br>
                        <header>
                            <h4>Don't have an account yet?</h4>
                        </header>
                            <input type="submit" id="signup" value="Sign Up">
                        <header>
                            <h4>Can't commit just yet?</h4>
                        </header>
                            <button type="submit" value="demo" id="demo">
                                <img class="button-pick" src="images/DemoPick.png">
                                <img class="button-pick-hover" src="images/DemoPickHover.png">
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="spinner"></div>
    </footer>

    <script type="text/javascript" src="index.js"></script>

</body>


</html>
