<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ditties | Songwriters' Notes</title>
    
    <link href="main.css" rel="stylesheet" type="text/css" />
    <!--Font Links here-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <nav role="navigation">
        <header>
            <img id="logo" src="images/DittiesLogo.png">
        </header>
    </nav>
    <main role="main">
        <div role="container" class= "index">
            <div class="row">
                <div class="col-12">
                    <h2>Welcome to Ditties, the songwriters' app for tracking song ideas.</h2>
                    <form class="users">
                        <fieldset>
                            <legend>Sign in or Sign up!</legend>
                            <label for="username">Username</label>
                            <input type="text" id="username"><br>
                            <label for="password">Password</label>
                            <input type="password" id="password"><br>
                            <input type="submit" value="Sign in!" id="signin"><br>
                            <label for="signup">Don't have an account yet?</label><br>
                            <input type="submit" id="signup" value="Sign Up">
                        </fieldset>
                        <fieldset>
                            <legend>Can't commit just yet?</legend>
                            <input type="submit" value="demo" id="demo">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="spinner"></div>
    </footer>

    <script type="text/javascript" src="index.js"></script>

</body>


</html>
