<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

<body>
    <nav role="navigation">
        <header>
            <h1>Diddies</h1>
        </header>
    </nav>
    <main role="main">
        <div role="container">
            <div class="row">
                <div class="col-12">
                    <h2>Welcome to Diddies, the songwriters' app for tracking song ideas.</h2>
                    <form>
                        <fieldset>
                            <legend>Sign in or Sign up!</legend>
                            <label for="username">Username</label>
                            <input type="text" id="username"><br>
                            <label for="password">Password</label>
                            <input type="password" id="password"><br>
                            <input type="submit" value="Sign in!"><br>
                            <label for="signup">Don't have an account yet?</label><br>
                            <input type="submit" id="signup" value="Sign Up">
                        </fieldset>
                        <fieldset>
                            <legend>Can't commit just yet?</legend>
                            <input type="submit" value="demo">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>
